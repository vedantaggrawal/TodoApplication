<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>todoApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron text-center">
      <h1>TO-DO</h1>
    </div>
  <div class="container">
        <div class="card-columns">
          <div class="card">
            <div class="card-header shadow-sm bg-white">
              <H2>What's on your mind?</H1>
            </div>
            <div class="card-body">
               <form action="{% url 'add' %}" method="POST" autocomplete="off">
                 {% csrf_token %}
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Write here!" name="content">
                    <button class="btn btn-primary" type="submit" id="button1">Save</button>
                  </div>
               </form>
          </div>
        </div>
       {% for item in todo_list reversed%}
       <div class="card">
            <div class="card-body">
               <H2>{{ item.content }}</H2>
               <form action="{% url 'delete' item.id %}" method="POST" class="float-right d-inline">
                 {% csrf_token %}
                    <button class="btn btn-danger" type="submit" id="button2">delete</button>
               </form>
                  </div>
            </div>
        {% endfor %}
          </div>
     </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
